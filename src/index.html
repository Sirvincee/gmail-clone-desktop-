<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- section 1 -->
    <!-- wrapper -->
    <div class="flex">
      <!-- left-sidebar -->
      <section
        class="w-[4vw] h-[100vh] flex flex-col items-center py-2"
        style="background-color: #eaf1fb"
      >
        <!-- menu -->
        <div
          class="flex items-center p-3 hover:rounded-full hover:bg-gray-200 cursor-pointer"
        >
          <img src="./icons/menu-icon.png" alt="menu-icon" class="w-6 h-5" />
        </div>
        <!-- container for mail, chat & spaces -->
        <!--overall wrapper-->
        <div
          class="w-full h-[35vh] mt-6 flex flex-col items-center justify-between py-3"
        >
          <!-- mail -->
          <div
            class="w-[80%] flex justify-center flex-col items-center cursor-pointer"
          >
            <span
              class="w-[100%] rounded-2xl flex justify-center px-2 py-1 mb-1"
              style="background-color: #d3e3fd"
            >
              <img
                src="./icons/dark_image-icon.png"
                alt="mail-icon"
                class="w-6 h-6"
              />
            </span>
            <span class="text-xs">Mail</span>
          </div>

          <!-- chat -->
          <div
            class="w-[80%] flex justify-center flex-col items-center cursor-pointer"
          >
            <span class="w-[100%] rounded-2xl flex justify-center mb-1">
              <img
                src="./icons/chat-icon.png"
                alt="mail-icon"
                class="w-6 h-6"
              />
            </span>
            <span class="text-xs">Chat</span>
          </div>

          <!-- spaces -->
          <div
            class="w-[80%] flex justify-center flex-col items-center cursor-pointer"
          >
            <span class="w-[100%] rounded-2xl flex justify-center mb-1">
              <img
                src="./icons/spaces-icon.png"
                alt="mail-icon"
                class="w-6 h-6"
              />
            </span>
            <span class="text-xs">Spaces</span>
          </div>

          <!-- meet -->
          <div
            class="w-[80%] flex justify-center flex-col items-center cursor-pointer"
          >
            <span class="w-[100%] rounded-2xl flex justify-center mb-1">
              <img
                src="./icons/google_meet-icon.png"
                alt="mail-icon"
                class="w-6 h-6"
              />
            </span>
            <span class="text-xs">Meet</span>
          </div>
        </div>
      </section>

      <!-- header -->
      <header
        class="w-full h-[7vh] flex justify-between px-4 items-center my-1"
      >
        <!-- gmail & logo -->
        <div class="flex items-center cursor-pointer">
          <span
            ><img src="./icons/gmail-icon.svg" alt="gmail-icon" class="w-9 h-9"
          /></span>
          <span class="ml-2 text-2xl font-sans font-medium tracking-tighter"
            >Gmail</span
          >
        </div>
        <!-- searchbar -->
        <div
          class="flex p-1 rounded-lg ml-24"
          style="background-color: #eaf1fb"
        >
          <span class="p-2 hover:rounded-full hover:bg-gray-200 cursor-pointer"
            ><img
              src="./icons/search-icon.png"
              alt="search-icon"
              class="w-6 h-6"
          /></span>
          <span class="p-2"
            ><input
              type="search"
              name="search"
              id="search"
              class="w-[600px] bg-transparent outline-none mx-3"
              placeholder="Search all conversations"
            />
          </span>
          <span class="p-2 hover:rounded-full hover:bg-gray-200 cursor-pointer"
            ><img
              src="./icons/filter-icon.png"
              alt="filter-icon"
              class="w-6 h-6"
          /></span>
        </div>
        <!-- online presence -->
        <div
          class="border-2 border-gray-300 flex items-center px-4 py-1 rounded-full hover:bg-gray-200 hover:transition-all ease-linear cursor-pointer ml-[140px]"
        >
          <span class="mr-14"
            ><img
              src="./icons/green_coloured-icon.png"
              alt="green-circle"
              class="w-3 h-3"
          /></span>
          <span class="">â–¾</span>
        </div>
        <!-- settings and additional components -->

        <div class="flex items-center">
          <span class="mx-1 cursor-pointer p-2"
            ><img src="./icons/help-icon.png" alt="help-icon" class="w-6 h-6"
          /></span>
          <span
            class="mx-1 cursor-pointer p-2 rounded-full hover:rounded-full hover:bg-gray-200"
            ><img
              src="./icons/settings-icon.png"
              alt="settings-icon"
              class="w-6 h-6"
          /></span>
          <span
            class="mx-1 cursor-pointer p-2 rounded-full hover:rounded-full hover:bg-gray-200"
            ><img
              src="./icons/circled-menu.png"
              alt="menu-icon"
              class="w-6 h-6"
          /></span>
        </div>
      </header>

      <!-- right side bar -->
      <section class="w-[4vw] h-[100vh] flex flex-col items-center py-2">
        <!-- profile img -->
        <span class="w-10 h-10 mx-4 mt-1"
          ><img
            src="./img/sirvince.jpeg"
            alt="profile-picture"
            class="w-9 h-9 rounded-full"
        /></span>
        <!-- container for google-calender, google-keep, contact & tasks -->
        <!--overall wrapper-->
        <div
          class="w-full h-[35vh] mt-4 flex flex-col items-center justify-between py-8"
        >
          <!-- google-calender-->
          <div
            class="w-[80%] flex justify-center flex-col items-center cursor-pointer"
          >
            <span class="w-[100%] rounded-2xl flex justify-center">
              <img
                src="./icons/google_calender-icon.png"
                alt="google_calender-icon"
                class="w-7 h-7"
              />
            </span>
          </div>

          <!-- google keep-->
          <div
            class="w-[80%] flex justify-center flex-col items-center cursor-pointer"
          >
            <span class="w-[100%] rounded-2xl flex justify-center mb-1">
              <img
                src="./icons/google_keep-icon.png"
                alt="google_keep-icon"
                class="w-7 h-7"
              />
            </span>
          </div>

          <!-- tasks -->
          <div
            class="w-[80%] flex justify-center flex-col items-center cursor-pointer"
          >
            <span class="w-[100%] rounded-2xl flex justify-center mb-1">
              <img
                src="./icons/tasks-icon.png"
                alt="google_tasks-icon"
                class="w-7 h-7"
              />
            </span>
          </div>

          <!-- google contact-->
          <div
            class="w-[80%] flex justify-center flex-col items-center cursor-pointer"
          >
            <span class="w-[100%] rounded-2xl flex justify-center mb-1">
              <img
                src="./icons/google_contact-icon.png"
                alt="google_contact-icon"
                class="w-7 h-7"
              />
            </span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
