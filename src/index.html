<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- section 1 -->
    <!-- header -->
    <header class="w-full h-[9vh] borderlight flex justify-around items-center">
      <!-- menu -->
      <div class="flex items-center p-3 hover:rounded-full hover:bg-gray-200">
        <img src="./icons/menu-icon.png" alt="menu-icon" class="w-7 h-7" />
      </div>
      <!-- gmail & logo -->
      <div class="flex items-center">
        <span
          ><img src="./icons/gmail-icon.svg" alt="gmail-icon" class="w-10 h-10"
        /></span>
        <span class="ml-2 text-2xl font-sans font-medium tracking-tighter"
          >Gmail</span
        >
      </div>
      <!-- searchbar -->
      <div class="flex p-1 rounded-lg" style="background-color: #eaf1fb">
        <span class="p-2 hover:rounded-full hover:bg-gray-200"
          ><img src="./icons/search-icon.png" alt="search-icon" class="w-6 h-6"
        /></span>
        <span class="p-2"
          ><input
            type="search"
            name="search"
            id="search"
            class="w-[550px] bg-transparent outline-none mx-3"
            placeholder="Search all conversations"
          />
        </span>
        <span class="p-2 hover:rounded-full hover:bg-gray-200"
          ><img src="./icons/filter-icon.png" alt="filter-icon" class="w-6 h-6"
        /></span>
      </div>
      <!-- online presence -->
      <div
        class="border-2 border-gray-300 flex items-center px-4 py-1 rounded-full hover:bg-gray-200"
      >
        <span class="mr-14"
          ><img
            src="./icons/green_coloured-icon.png"
            alt="green-circle"
            class="w-3 h-3"
        /></span>
        <span class="">â–¾</span>
      </div>
      <!-- settings and additional components -->

      <div class="borderlight flex">
        <span
          ><img src="./icons/help-icon.png" alt="help-icon" class="w-6 h-6"
        /></span>
        <span
          ><img
            src="./icons/settings-icon.png"
            alt="settings-icon"
            class="w-6 h-6"
        /></span>
        <span
          ><img src="./icons/circled-menu.png" alt="menu-icon" class="w-6 h-6"
        /></span>
        <span> </span>
      </div>
    </header>
  </body>
</html>
